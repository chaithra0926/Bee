<!DOCTYPE html>
<html>
<head>
  <title>Arrow | Categories</title>
</head>

<body>

  <h2>Choose Category</h2>

  <div onclick="selectCategory('arts')">Arts</div>
  <div onclick="selectCategory('science')">Science</div>
  <div onclick="selectCategory('commerce')">Commerce</div>

  <script>
    function selectCategory(category) {
      alert("Clicked: " + category);   // ðŸ‘ˆ DEBUG LINE
      localStorage.setItem("selectedCategory", category);
      window.location.href = "careers.html";
    }
  </script>

</body>
</html>
