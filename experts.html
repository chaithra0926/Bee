<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow | Career Experts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    
    .container { max-width: 1100px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 30px; }

    /* Tab Styles */
    .tabs-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 40px;
    }
    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tab-btn.active {
      background: var(--primary);
      color: white;
    }
    .tab-btn:hover:not(.active) {
      background: #e2e8f0;
    }

    /* Grid for Cards */
    .experts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    /* Card Design */
    .expert-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .icon-box { 
      width: 50px; height: 50px; background: #eff6ff; 
      border-radius: 10px; display: flex; align-items: center; 
      justify-content: center; color: var(--primary); font-size: 1.5rem;
    }
    
    .expert-name { margin: 0; font-size: 1.1rem; font-weight: 600; }
    .expert-field { color: #64748b; font-size: 0.85rem; font-weight: 500; }

    .contact-item { 
      display: flex; align-items: center; gap: 10px; 
      margin-top: 10px; font-size: 0.9rem; color: #334155; 
    }
    .contact-item i { color: #10b981; width: 15px; }

    .btn-call {
      display: inline-block; width: 100%; text-align: center;
      margin-top: 20px; padding: 10px; background: var(--primary);
      color: white; text-decoration: none; border-radius: 8px; font-weight: 500;
      transition: opacity 0.2s;
    }
    .btn-call:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="tabs-container" id="tabs">
    <button class="tab-btn active" onclick="filterField('All')">All</button>

</div>

  function filterField(category) {
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(btn => {
      btn.classList.remove('active');
      // Logic to handle matching display names with category data
      if(btn.innerText.includes(category) || (category === 'All' && btn.innerText === 'All')) {
        btn.classList.add('active');
      }
    });

    const display = document.getElementById('expertDisplay');
    display.innerHTML = ''; 

    const filtered = category === 'All' 
      ? experts 
      : experts.filter(exp => exp.field === category);

    filtered.forEach(exp => {
      display.innerHTML += `
        <div class="expert-card">
          <div class="card-header">
            <div class="icon-box"><i class="fas ${exp.icon}"></i></div>
            <div>
              <h3 class="expert-name">${exp.name}</h3>
              <span class="expert-field">${exp.sub}</span>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>${exp.phone}</span>
          </div>
          <a href="tel:${exp.phone}" class="btn-call">Contact Now</a>
        </div>
      `;
    });
  }

  // Initial load
  filterField('All');
</script>
