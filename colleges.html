<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow | Top Medical Colleges</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
  <header class="header">
    <div class="title-area">
      <h1>Top Medical Colleges</h1>
      <p>Discover India's premier institutions and their unique campus cultures.</p>
    </div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search by name or rank...">
    </div>
  </header>

  <div class="college-list">
    <div class="college-card">
      <div class="rank-tag">#1</div>
      <div class="college-info">
        <div class="main-details">
          <h3>AIIMS, New Delhi</h3>
          <span class="location"><i class="fas fa-map-marker-alt"></i> Ansari Nagar, Delhi</span>
        </div>
        <div class="fest-info">
          <span class="fest-label">Cultural Fest:</span>
          <span class="fest-name">Pulse <i class="fas fa-music"></i></span>
        </div>
      </div>
      <div class="actions">
        <button class="view-btn">Full Details</button>
        <button class="save-btn"><i class="far fa-bookmark"></i></button>
      </div>
    </div>

    <div class="college-card">
      <div class="rank-tag">#2</div>
      <div class="college-info">
        <div class="main-details">
          <h3>CMC Vellore</h3>
          <span class="location"><i class="fas fa-map-marker-alt"></i> Vellore, Tamil Nadu</span>
        </div>
        <div class="fest-info">
          <span class="fest-label">Cultural Fest:</span>
          <span class="fest-name">Medicos Fest <i class="fas fa-guitar"></i></span>
        </div>
      </div>
      <div class="actions">
        <button class="view-btn">Full Details</button>
        <button class="save-btn"><i class="far fa-bookmark"></i></button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
